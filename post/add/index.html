<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Post</title>
</head>
<body>
<h1>Add New Post</h1>

<form action="/public/postic/post/add" method="post">
    <input type="text" name="title" placeholder="title"><br/>
    <input type="text" name="shop[name]" placeholder="shop name"><br/>
    <input type="text" name="shop[city]" placeholder="shop city"><br/>
    <input type="submit" value="submit">
</form>

<form action="/logout" method="post">
    <input type="submit" value="logout">
</form>
</body>
</html>
